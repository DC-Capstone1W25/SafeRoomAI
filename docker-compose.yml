# docker-compose.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saferoom-backend
    restart: unless-stopped
    volumes:
      - ./backend/app:/app/app
      - ./backend/data/anomaly_screenshots:/app/data/anomaly_screenshots
      - ./backend/models:/app/models
    ports:
      - "8000:8000"

    secrets:
      - source: app_env
        target: /app/.env
        mode: 0444  # Read-only for all users

  # Frontend service
  frontend:
    build:
      context: ./frontend               
      dockerfile: Dockerfile
    container_name: saferoom-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"

    depends_on:
      - backend

# Define the secret (using your existing .env file)
secrets:
  app_env:
    file: ./conf/.env