# docker-compose.yml
version: '3.8'

services:

  backend:
    build:
      context: .                          
      dockerfile: ./backend/Dockerfile
    container_name: saferoom-backend
    restart: unless-stopped
    env_file:
      - conf/.env
    volumes:
      - ./conf:/app/conf
      - ./backend/app:/app/app
      - ./backend/data/anomaly_screenshots:/app/data/anomaly_screenshots
      - ./backend/models:/app/models
    ports:
      - "8000:8000"
    environment:
      - TZ=America/Toronto

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saferoom-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    env_file:
      - conf/.env
    environment:
      - TZ=America/Toronto